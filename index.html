<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python code runner</title>
    <style>
        .code-box {
            width: 200px;
            height: 100px;
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>

<body>
    <h1>Code Runner</h1>
    <form action="execute" name="code" method="post">
        <input type="text" name="code" class="code-box" />
        <input type="submit" value="Execute" />
    </form>
    <p>Result: {{ result }}</p>
</body>

</html>
